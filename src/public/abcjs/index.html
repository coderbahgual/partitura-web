<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css"/>

	<title>Notas por Tom</title>
	<script src="abcjs-basic.js" type="text/javascript"></script>
	<script type="text/javascript">
		var abc = "T: Notas por Tom - Arduino\n" +
			"|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|\n" +
			"EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|\n" +
			"|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|\n" +
			"eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|";

		function load() {
			ABCJS.renderAbc("paper", abc);
		}
	</script>
    <style>
        @media print {
          header, footer, nav button, main section {
            display: none;
          }
          main section.output {
            display: block;
          }
            [fill="#ff0000"] {
                fill: currentColor;
            }
        }
        #paper {
            overflow: visible !important;
        }
    </style>
</head>
<body onload="load()">
    <header>
        <img src="abcjs_comp_extended_08.svg" alt="abcjs logo">
        <h1>Notas por Tom - Partitura</h1>
    </header>
    <div class="container">
        <main>
            <div id="paper"></div>
            <section class="output">
                <nav>
                  <button onclick="window.print()">Imprimir</button>
                </nav>
            </section>
        </main>
    </div>
</body>
</html>
